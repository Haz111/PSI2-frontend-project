<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/materialize.min.js"></script>

<header class="page-header teal lighten-2">
    <nav>
        <div class="nav-wrapper teal lighten-2">
            <a href="#" class="brand-logo">MSSM Organization System</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="">Logowanie</a></li>
                <li><a href="">Nowe hasło</a></li>
            </ul>
        </div>
    </nav>
</header>

<div style="height: 30px"></div>
<div class="container">
    <div class="row">
        <div class="col s12">
            <p class="grey-text flow-text center-align">
                Panel zarządzania grupami
            </p>
        </div>
    </div>
    <div class="row">
        <table class="striped responsive-table">
            <thead>
            <tr>
                <th data-field="id">Nazwa grupy</th>
                <th data-field="name">Reprezentant</th>
                <th data-field="price" class="center-align">Opcje</th>
            </tr>
            </thead>

            <tbody>
            <tr>
                <td  style="padding: 5px">Grupa Organizacyjna</td>
                <td  style="padding: 5px">Jan Kowalski</td>
                <td  style="padding: 5px" class="center-align">
                    <i class="small mdi-action-delete" style="padding-left: 5px; padding-right: 5px"></i>
                    <i class="small mdi-action-settings" style="padding-left: 5px; padding-right: 5px"></i>
                </td>
            </tr>
            <tr>
                <td>Grupa muzyczna</td>
                <td>Anna Nowa</td>
                <td  style="padding: 5px" class="center-align">
                    <i class="small mdi-action-delete" style="padding-left: 5px; padding-right: 5px"></i>
                    <i class="small mdi-action-settings" style="padding-left: 5px; padding-right: 5px"></i>
                </td>
            </tr>
            <tr>
                <td>Grupa artystyczna</td>
                <td>Beata Sienkiewicz</td>
                <td  style="padding: 5px" class="center-align">
                    <i class="small mdi-action-delete" style="padding-left: 5px; padding-right: 5px"></i>
                    <i class="small mdi-action-settings" style="padding-left: 5px; padding-right: 5px"></i>
                </td>
            </tr>
            <tr>
                <td>Grupa medyczna</td>
                <td></td>
                <td  style="padding: 5px" class="center-align">
                    <i class="small mdi-action-delete" style="padding-left: 5px; padding-right: 5px"></i>
                    <i class="small mdi-action-settings" style="padding-left: 5px; padding-right: 5px"></i>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<footer class="page-footer teal lighten-2" style="position:absolute; bottom:0; width:100%;">
    <div class="footer-copyright">
        <div class="container">
            © 2015 Copyright
            <span class="grey-text text-lighten-4 right">Provided by: Michał, Grzegorz, Hubert PSI Company</span>
        </div>
    </div>
</footer>

</body>
</html>
