<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../../css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
</head>
<body>
<!--Import jQuery before materialize.js-->
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../../js/materialize.min.js"></script>

<header class="page-header teal lighten-2">
    <nav>
        <div class="nav-wrapper teal lighten-2">
            <a href="#" class="brand-logo">MSSM Organization System</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="">Nazwa uzytkownika</a></li>
                <li><a href="">Wyloguj</a></li>
            </ul>
        </div>
    </nav>

    <div>
        <form>
            <button class="btn waves-effect waves-light" type="submit" name="action">
                Powrot
                <i class="mdi-hardware-keyboard-return"></i>
            </button>
        </form>
    </div>
</header>

<div style="height: 30px"></div>
<div class="container">
    <div class="row">
        <form class="col s12">

            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="mdi-action-event prefix"></i>
                            <input placeholder="Nazwa wydarzenia" id="first_name" type="text" class="validate">
                            <label for="first_name">Nazwa zdarzenia</label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s12">
                            <i class="mdi-maps-place prefix"></i>
                            <input placeholder="Miejsce" id="email" type="email" class="validate">
                            <label for="email">Miejsce</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="mdi-image-timelapse prefix"></i>
                            <input placeholder="HH-MM" id="tel" type="email" class="validate">
                            <label for="tel">Czas</label>
                        </div>
                    </div>
                </form>
            </div>

            <label>Wybór gościa</label>
            <select class="browser-default">
                <option value="" disabled selected>Wybierz goscia</option>
                <option value="1">Brak</option>
                <option value="2">Krzysztof Krawczyk</option>
                <option value="3">Barack Obama</option>
                <option value="4">Paweł Kukiz</option>
                <option value="5">Krystyna Czubówna</option>
            </select>

            <div class="row">
                <div align="center">
                    <button class="btn waves-effect waves-light" type="submit" name="action">Dodaj punkt harmonogramu
                        <i class="mdi-content-send right"></i>
                    </button>
                </div>
            </div>

    </div>
</div>

<footer class="page-footer teal lighten-2" style="position:absolute; bottom:0; width:100%;">
    <div class="footer-copyright">
        <div class="container">
            © 2015 Copyright
            <span class="grey-text text-lighten-4 right">Provided by: Michał, Grzegorz, Hubert PSI Company</span>
        </div>
    </div>
</footer>

</body>
</html>
